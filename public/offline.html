<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style type="text/css">
    body {
      height: 100%;
      margin: 0;
      background: #0a1f44;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .city {
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 8%;
      border-radius: 20px;
      background: #fff;
    }
    .city-name {
      font-size: 2rem;
    }
  </style>  
</head>
<body>
  <div class="city">
    <h2 class="city-name">
      <span>Please go online to check the current weather.</span>
    </h2>
  </div>
</body>
</html>
